<header class="masthead">
	<div class="container">
		<h1 class="masthead-title">
			{% if page.title %}
				{{ page.title }}
			{% else %}
				{{ site.name }}
			{% endif %}
			{% if page.icon %}
				{{ page.icon }}
			{% endif %}
		</h1>
		<h2 class="masthead-subtitle"> {% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}</h2>
	</div>
</header>
